<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Cliente</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:replace="~{fragments/header}"></div>
    <main class="content">
        <h1>Añadir Nuevo Cliente</h1>
        <!-- Actualizamos la acción del formulario para que coincida con el controlador -->
        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <label>Nombre: <input type="text" th:field="*{nombre}" /></label><br>
            <label>Apellidos: <input type="text" th:field="*{apellidos}" /></label><br>
            <label>Email: <input type="email" th:field="*{email}" /></label><br>
            <label>Teléfono: <input type="text" th:field="*{telefono}" /></label><br>
            <label>Dirección: <input type="text" th:field="*{direccion}" /></label><br>
            <button type="submit">Guardar Cliente</button>
        </form>
    </main>
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
