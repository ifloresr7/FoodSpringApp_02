<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Vehiculo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:replace="~{fragments/header}"></div>
    <main class="content">
        <h1>Añadir Nuevo Cliente</h1>
        <!-- Actualizamos la acción del formulario para que coincida con el controlador -->
        <form th:action="@{/vehiculos/guardar}" th:object="${vehiculo}" method="post">
            <label>Color: <input type="text" th:field="*{color}" /></label><br>
            <label>marca: <input type="text" th:field="*{marca}" /></label><br>
            <label>puertas: <input type="puertas" th:field="*{puertas}" /></label><br>
            <label>autonomia_km: <input type="text" th:field="*{autonomia_km}" /></label><br>
            <label>potencia_cv: <input type="text" th:field="*{potencia_cv}" /></label><br>
            <button type="submit">Guardar Cliente</button>
        
        </form>
    </main>
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
