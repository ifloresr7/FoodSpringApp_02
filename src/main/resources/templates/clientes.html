<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Gestión de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/js/clientes.js}" defer></script>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header}"></div>

    <!-- Contenido principal -->
    <main class="content">
        <h1 th:text="${title}">Clientes</h1>
        <button class="createClienteButton">Añadir Nuevo Cliente</button>

        <!-- Tabla de clientes -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientesTable">
                <!-- Aquí se cargarán los clientes mediante JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- DialogCliente -->
    <dialog id="clienteModal">
        <span class="closeButtonModal close">&times;</span>
        <h2 id="modalTitle">Agregar / Actualiza a un cliente</h2>
        <form id="clienteForm" type="put">
            <input type="hidden" id="diClienteId" />
            <label>Nombre: <input type="text" id="diNombre" required /></label><br>
            <label>Apellidos: <input type="text" id="diApellidos" required /></label><br>
            <label>Email: <input type="email" id="diEmail" required /></label><br>
            <label>Teléfono: <input type="text" id="diTelefono" required /></label><br>
            <label>Dirección: <input type="text" id="diDireccion" required /></label><br>
            <button type="submit">Crea / Actualiza</button>
            <button class="closeButtonModal">Cerrar</button>
        </form>
    </dialog>

    <!-- Script de gestión de clientes -->
    <script>
        
        function cargarClientes() {
            fetch('/api/clientes')
                .then(response => response.json())
                .then(clientes => {
                    const tableBody = document.getElementById('clientesTable');
                    tableBody.innerHTML = ''; // Vaciar la tabla antes de agregar nuevos datos
                    clientesList = clientes; // Actualizar la lista de clientes
                    clientes.forEach(cliente => {
                        const row = `<tr data-id="${cliente.id}">
                            <td>${cliente.id}</td>
                            <td>${cliente.nombre} ${cliente.apellidos}</td>
                            <td>${cliente.email}</td>
                            <td>${cliente.telefono}</td>
                            <td>${cliente.direccion}</td>
                            <td>
                                <button class="editButton">Editar</button>
                                <button class="deleteButton">Eliminar</button>
                            </td>
                        </tr>`;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                    createFunctionalityButton(); // Configurar botones nuevamente
                })
                .catch(error => console.error('Error al cargar clientes:', error));
        }
        // Cargar clientes en la tabla
        function cargarClientes() {
            fetch('/api/clientes')
                .then(response => response.json())
                .then(clientes => {
                    const tableBody = document.getElementById('clientesTable');
                    tableBody.innerHTML = '';
                    clientes.forEach(cliente => {
                        const row = `<tr>
                            <td>${cliente.id}</td>
                            <td>${cliente.nombre} ${cliente.apellidos}</td>
                            <td>${cliente.email}</td>
                            <td>${cliente.telefono}</td>
                            <td>${cliente.direccion}</td>
                            <td>
                                <button onclick="abrirModal('editar', ${JSON.stringify(cliente)})">Editar</button>
                                <button onclick="eliminarCliente(${cliente.id})">Eliminar</button>
                            </td>
                        </tr>`;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                });
        }
        // Eliminar cliente
        function eliminarCliente(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este cliente?')) {
                fetch(`/api/clientes/eliminar/${id}`, { method: 'GET' })
                    .then(() => cargarClientes());
            }
        }

    </script>


    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
