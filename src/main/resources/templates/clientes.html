<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Título por Defecto</title>
    <meta name="description" th:content="${description}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header}"></div> 

    <!-- Contenido principal -->
    <main class="content">
        <h1 th:text="${title}">Título de la Página</h1>
        <p th:text="${description}">Descripción de la página.</p>

        <button onclick="window.location.href='/clientes/nuevo'">Añadir Nuevo Cliente</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}">Editar</a>
                        <button th:onclick="'eliminarCliente(' + ${cliente.id} + ')'" type="button">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Script de eliminación -->
    <script>
        function eliminarCliente(clienteId) {
            if (confirm('¿Estás seguro de que deseas eliminar este cliente?')) {
                fetch(`/api/clientes/eliminar/${clienteId}`, {
                    method: 'GET'
                }).then(response => {
                    if (response.ok) {
                        alert('Cliente eliminado correctamente');
                        location.reload(); // Recargar la página para actualizar la lista de clientes
                    } else {
                        alert('Error al eliminar el cliente');
                    }
                });
            }
        }
    </script>

    <!-- Footer -->
    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
